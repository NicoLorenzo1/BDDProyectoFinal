<app-header></app-header>
<div class="mainContent">
    <div class="informativeCard">
        <p>Modificar fecha l√≠mite: </p>
        <div class="operationEditors">
            <div *ngFor="let dropdownOptions of options; let i = index" class="dropdownContainer">
                <label>{{ dropdownNames[i] }}</label>
                <ng-container *ngIf="i === 2 || i === 3">
                    <input type="date" class="dateInput" [(ngModel)]="tempDateValues[i]">
                </ng-container>
                <ng-container *ngIf="i !== 2 && i !== 3">
                    <select [(ngModel)]="tempDropdownValues[i]">
                        <option *ngFor="let option of dropdownOptions" [value]="option">{{ option }}</option>
                    </select>
                </ng-container>
            </div>
        </div>
        <div class="operationButtons">
            <button class="boton boton-registro" (click)="postPeriodo()" [routerLink]="['/main']">Modificar</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
