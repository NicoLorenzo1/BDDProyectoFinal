<app-header></app-header>
<div class="mainContent">
    <div class="informativeCard" *ngIf="showInfo">
        <p>{{ result }}</p>
        <p>Datos de tu carnet de Salud:</p>
        <ul>
            <li>
                <p>Cédula: {{ currentCI }}</p>
            </li>
            <li>
                <p>Fecha de emisión:</p>
            </li>
            <li>
                <p>Fecha de vencimiento:</p>
            </li>
            <li>
                <p>Vigencia: OK</p>
            </li>
        </ul>
    </div>
    <div class="informativeCard" *ngIf="showOptions">
        <p>No tenes carnet al día</p>
        <div class="operationButtons">
            <button class="boton" [routerLink]="['/agenda']">Agendarse</button>
            <button class="boton">Cargar carnet de Salud</button>
        </div>
    </div>
    <div class="informativeCard">
        <p>Ver funcionarios sin Carnet de Salud vigente: </p>
        <div class="operationButtons">
            <button class="boton" [routerLink]="['/list']">+ Info</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
