<app-header></app-header>

<div class="container">
    <div class="inicio">
        <div class="tarjeta-login">

            <form class="mt-5" [formGroup]="formLogin">

                <div class="mb-3">
                    <input type="text" formControlName="ci" class="form-control form-control-lg" placeholder="Cédula de identidad">
                    <div class="text-danger"
                        *ngIf="formLogin.get('ci')?.hasError('required') && formLogin.get('ci')?.touched">
                        <span>Cédula de identidad <strong>es obligatorio</strong></span>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" formControlName="password" class="form-control form-control-lg"
                        placeholder="Contraseña">
                    <div class="text-danger"
                        *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('password')?.touched">
                        <span>Contraseña <strong>es obligatorio</strong></span>
                    </div>
                </div>

            </form>
            <div class="botonesLogin">
                <button class="boton" (click)="saveData(); login()">Iniciar sesión</button>
                <button class="boton boton-registro" [routerLink]="['/registro']">Registrarse</button>
                <button class="boton boton-registro" [routerLink]="['/main']">Main</button>
                <button class="boton boton-registro" [routerLink]="['/list']">Lista</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
