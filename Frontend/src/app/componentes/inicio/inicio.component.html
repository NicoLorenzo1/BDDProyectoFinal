<app-header></app-header>

<div class="container">
    <div class="inicio">
        <div class="tarjeta-login">

            <form class="mt-5" [formGroup]="formLogin">

                <div class="mb-3">
                    <input type="text" formControlName="ci" class="form-control form-control-lg" placeholder="CI">
                    <div class="text-danger"
                        *ngIf="formLogin.get('ci')?.hasError('required') && formLogin.get('ci')?.touched">
                        <span>CI <strong>is required</strong></span>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="password" formControlName="password" class="form-control form-control-lg"
                        placeholder="Password">
                    <div class="text-danger"
                        *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('password')?.touched">
                        <span>Password <strong>is required</strong></span>
                    </div>
                </div>

            </form>
            <div class="botonesLogin">
                <button class="boton" (click)="saveData(); login()">Iniciar sesiÃ³n</button>
                <button class="boton boton-registro" [routerLink]="['/registro']">Registrarse</button>
                <button class="boton boton-registro" [routerLink]="['/main']">Main</button>
                <button class="boton boton-registro" [routerLink]="['/list']">Lista</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
