<div class="containerHeader">
    <div class="home">
        <ng-container *ngIf="mostrarBotonInicio">
          <button class="btn btnHome" [routerLink]="['/inicio']">Inicio</button>
        </ng-container>
        <ng-container *ngIf="mostrarBotonesMain">
          <button class="btnHome" [routerLink]="['/main']">Home</button>
          <button class="btnExit" (click)="salir()" [routerLink]="['/inicio']">Salir</button>
        </ng-container>
    </div>
    <div class="title">
        <h1 class="tituloPrincipal">UCU SALUD</h1>
    </div>
    <div class="logo">
        <img src="../../../assets/Ucu-Logo-SF.png" alt="LogoUCU">
    </div>
</div>
